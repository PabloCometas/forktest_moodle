name: Build Moodle Bundle (with plugins)
on:
  workflow_dispatch:  # manuell startbar

permissions:
  contents: write     # damit Push auf bundle klappt

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Moodle Fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add Plugin 1 - tool_dynamic_cohorts
        uses: actions/checkout@v4
        with:
          repository: catalyst/moodle-tool_dynamic_cohorts
          path: admin/tool/dynamic_cohorts
          # ref: master  # optional, falls Branch nicht "main" heisst

      - name: Add Plugin 2 - mod_facetoface
        uses: actions/checkout@v4
        with:
          repository: catalyst/moodle-mod_facetoface
          path: mod/facetoface
          # ref: master  # optional, falls Branch nicht "main" heisst

      - name: Commit & Push to bundle branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git checkout -B bundle
          git add -A
          git commit -m "Update bundle with tool_dynamic_cohorts and mod_facetoface" || echo "nichts zu committen"
          git push -f origin bundle
