name: Build Moodle Bundle (with plugins)
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Moodle Fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add Plugin - tool_dynamic_cohorts
        uses: actions/checkout@v4
        with:
          repository: catalyst/moodle-tool_dynamic_cohorts
          # WÃ¤hle den Branch passend zu deiner Moodle-Version:
          # ref: MOODLE_404_STABLE
          path: admin/tool/dynamic_cohorts
      - name: De-git tool_dynamic_cohorts
        run: rm -rf admin/tool/dynamic_cohorts/.git

      - name: Add Plugin - mod_facetoface
        uses: actions/checkout@v4
        with:
          repository: catalyst/moodle-mod_facetoface
          # ggf. ref: master (falls kein main)
          path: mod/facetoface
      - name: De-git mod_facetoface
        run: rm -rf mod/facetoface/.git

      - name: Commit & Push to bundle branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git checkout -B bundle
          git add -A
          git commit -m "Bundle: add/update dynamic_cohorts + facetoface" || echo "nichts zu committen"
          git push -f origin bundle
